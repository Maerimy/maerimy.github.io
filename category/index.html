---
layout: default
title : category
---

<div >
    {% for category in site.categories %}
    {% assign categoryName = category | first %}
    <h3>{{categoryName}}</h3>
    {% for post in site.categories[categoryName] %}
    <ul>
      <li><a href="{{ post.url | absolute_url }}">
        <div><span style="font-size:12px; color:grey;">{{ post.date | date: "%B %d, %Y" }}</span> {{ post.title }}</div>
      </a></li>
      </ul>
    {% endfor %}
    {% endfor %}
</div>
<!-- category list -->
